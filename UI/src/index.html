<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Basic Navigation</title>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="viewport-fit=cover, initial-scale=1.0"/>
    <link rel="icon" type="image/x-icon" href="css/images/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="css/images/touchicon.png">
    <meta name="apple-mobile-web-app-title" content="Oracle JET">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style type="text/css">
.fa_custom {
color: blue;
}
</style>
    <!-- injector:theme -->
    <link rel="stylesheet" href="css/libs/oj/v8.3.0/alta/oj-alta-min.css" id="css" />

    <!-- endinjector -->
    

  </head>
  <body>
     <div id="routing-container">
            <div id="navlist">
              <!-- outer offcanvas wrapper -->
            <div class="oj-offcanvas-outer-wrapper oj-offcanvas-page" 
                 style="border: 1px solid #d1e6f9; height:750px;">
              <div id="drawer" role="navigation" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start" style="width: 300px;height: 100%">
                <oj-defer>
                <oj-navigation-list id="menu" class="oj-navigationlist-nofollow-link"
                  data="[[navListData]]"
                  drill-mode="sliding"
                  expanded="[[expanded]]"
                  selection="{{router.stateId}}"
                  root-label="Global Navigation"
                  >
                  <template slot="itemTemplate" data-oj-as="item">
                    <li :id="[[item.data.attr.id]]">
                      <div class="container">
                        <span class="oj-navigationlist-item-title"><oj-bind-text value="[[item.data.attr.name]]"></oj-bind-text></span>
                    </div>
                    </li>
                  </template>
                </oj-navigation-list>
                </oj-defer>
              </div>
                <!-- This is where the module content will be loaded -->
                <div id="content" class="oj-web-applayout-page">

                  <header role="banner" class="oj-web-applayout-header">

          <div class="oj-web-applayout-max-width oj-flex-bar">
            <!-- Offcanvas toggle button -->
            <div class="oj-flex-bar-start">
              <oj-button display='icons' chroming='half'
                           on-oj-action='[[toggleDrawer]]'
                           class="oj-button-lg"
                           >
                  <span slot='startIcon' class='oj-fwk-icon-hamburger oj-fwk-icon'></span>
                  Toggle start offcanvas
                </oj-button>
            </div>
            <div class="oj-flex-bar-end">
              <!-- Responsive Toolbar -->
              
              
                <oj-menu-button id="userMenu" display="all" chroming="half">
                  <span data-bind="text: userLogin()"></span>
                  <span slot="endIcon" :class="oj-component-icon oj-button-menu-dropdown-icon"></span>
                  <oj-menu id="menu1" slot="menu" style="display:none" on-oj-action="[[menuItemAction]]" >
                    <oj-option id="part" value="part">Preferences</oj-option>
                    <oj-option id="help" value="help">Help</oj-option>
                    <oj-option id="about" value="about">About</oj-option>
                    <oj-option id="out" value="sign">
                      <span data-bind="text: (userLoggedIn() =='Y'?'Sign Out':'Sign In/Sign Up')"></span>
                    </oj-option>
                  </oj-menu>
                </oj-menu-button>
              
            </div>
          </div>
        </header>
                    
                  <oj-module role="main" class="oj-web-applayout-max-width oj-web-applayout-content" config="[[moduleConfig]]"></oj-module>
                </div>
              
            </div>
          </div>
          </div>
          
    <script type="text/javascript" src="js/libs/require/require.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
